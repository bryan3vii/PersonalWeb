<!-- Connect 4 HTML page -->
<!-- This page is the main page for the Connect 4 game. It contains the game board, the reset button, and the countdown timer. -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bryan's Connect4</title>
    <link rel="stylesheet" href="connect4.css">
    <script src="connect4.js"></script>
</head>
<body>
    <header>
        <h1>Connect 4</h1>
        <div id="mySidepanel" class="sidepanel">
            <a href="https://bryan3vii.github.io/PersonalWeb/index.html">Home</a>
            <a href="index.html">Single Player</a>
            <a href="Multiplayer.html">Multiplayer</a>
            <a href="Help.html">Help</a>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          </div>    
          <button class="openbtn" onclick="openNav()">&#9776; Options</button>
    </header>
    <div class="border_box">
    </div>
    <div class="turn_text">
