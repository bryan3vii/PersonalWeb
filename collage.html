<!-- Dark mode toggle script -->
<script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    // Check if the user's dark mode preference is stored in local storage
    const isDarkMode = localStorage.getItem('darkMode') === 'true';

    // Set the initial dark mode state based on the stored preference
    if (isDarkMode) {
        body.classList.add('dark');
        darkModeToggle.checked = true;
    }

    // Toggle dark mode on click and update the local storage
    darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark');
        localStorage.setItem('darkMode', body.classList.contains('dark'));
    });
</script>
    <!-- Preloader script -->

                document.querySelector('.dark-mode-toggle-container').style.display = 'block';
